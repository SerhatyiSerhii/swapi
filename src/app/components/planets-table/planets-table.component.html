<div class="table-wrapper">
    <table mat-table [dataSource]="[selectedPlanet]" class="mat-elevation-z8" *ngIf="!showError">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="diameter">
            <th mat-header-cell *matHeaderCellDef> Diameter </th>
            <td mat-cell *matCellDef="let element"> {{isNumber(element.diameter) ? element.diameter : (element.diameter | number)}} </td>
        </ng-container>

        <ng-container matColumnDef="climate">
            <th mat-header-cell *matHeaderCellDef> Climate </th>
            <td mat-cell *matCellDef="let element"> {{element.climate}} </td>
        </ng-container>

        <ng-container matColumnDef="population">
            <th mat-header-cell *matHeaderCellDef> Population </th>
            <td mat-cell *matCellDef="let element"> {{isNumber(element.population) ? element.population : (element.population | number)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog()"></tr>
    </table>

    <div *ngIf="showError">Oops, something wrong with the server :(</div>
</div>
