<div class="container">
    <div class="planet-controls">
        <planets-dropdown [planets]="planets" (selectedPlanet)="showSelectedPlanet($event)"></planets-dropdown>
        <planets-table [selectedPlanet]="selectedPlanet" *ngIf="selectedPlanet.length"></planets-table>
        <div *ngIf="showError">Oops, something wrong with the server :(</div>
    </div>
    <div class="spinner" *ngIf="showSpinner">
        <mat-spinner></mat-spinner>
    </div>
</div>
